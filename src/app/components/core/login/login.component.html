<div class="border rounded-5">
    
    <section class="w-100 px-4 py-5" style="background-color: #c7d1dd; border-radius: .5rem .5rem 0 0;">
      <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-6">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <form  [formGroup]="loginForm" (submit)="submit($event)">
            <div class="card-body p-5 text-center">

              <h3 class="mb-5">Sign in</h3>

              <div class="form-outline mb-4">
                <input formControlName="username" type="email" id="typeEmailX-2" class="form-control form-control-lg">
                <label class="form-label" for="typeEmailX-2">Email</label>
              </div>

              <div class="form-outline mb-4">
                <input formControlName="password" type="password" id="typePasswordX-2" class="form-control form-control-lg">
                <label class="form-label" for="typePasswordX-2">Password</label>
              </div>

              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-start mb-4">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3">
                <label class="form-check-label" for="form1Example3"> Remember password </label>
              </div>

              <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>

             
            </div>
          </form>
          </div>
        </div>
      </div>
    </section>
    
    
   
      
      
    
    
  </div>
