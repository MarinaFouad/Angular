<div class="height d-flex justify-content-center align-items-center">
    
    <div class="card p-3" >
        
        <div class="d-flex justify-content-between align-items-center" *ngIf="productdetails">
            <div class="mt-2">
                <h4 class="text-uppercase">{{productdetails.name}}</h4>
                <div class="mt-5">
                    <h5 class="text-uppercase mb-0"></h5>
                    <h1 class="main-heading mt-0">{{productdetails.name}}</h1>
                    <div class="d-flex flex-row user-ratings">
                        <div class="ratings">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        </div>
                        <h6 class="text-muted ml-1">{{productdetails.price | currency}}</h6>
                    </div>
                </div>
            </div>
            <div class="image">
                <img [src]="productdetails.img" width="200">
            </div>
        </div>
        
        <div class="d-flex justify-content-between align-items-center mt-2 mb-2">
            <span>{{productdetails?.discount | percent}}</span>
            <div class="colors">
                <span>Quantity = {{productdetails?.quantity}}</span> <br>
                <span>On Sale : {{productdetails?.onSale}}</span>
                <span></span>
                <span></span>
            </div>
            
        </div>
        
        
        <p>{{productdetails?.description}}</p>
        
        <button class="btn btn-danger">Add to cart</button>
    </div>
    
</div>
