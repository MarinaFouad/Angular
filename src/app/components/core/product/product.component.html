<div class="album py-5 bg-light">
  <div class="container">

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div class="col" *ngFor="let product of productList">
        <div class="card shadow-sm">
          <img [src]="product.img" alt="{{ product.name }}" class="card-img-top">

          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description }}</p>
          </div>

          <div class="card-footer d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-secondary" [routerLink]="['details', product.id]">Details</button>
              <button type="button" class="btn btn-sm btn-outline-secondary" [routerLink]="['edit', product.id]">Edit</button>
           <button type="button" class="btn btn-sm btn-outline-secondary" (click)="delete(product.id)">Delete</button>
        </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
